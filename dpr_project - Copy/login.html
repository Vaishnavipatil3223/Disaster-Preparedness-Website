<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Rescue</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00d1ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00d1ff;
    }

    /* Login Section */
    .auth-section {
      margin-top: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 50px;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .auth-box h1 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #00d1ff;
    }

    .auth-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    .auth-box input::placeholder {
      color: #cfd8dc;
    }

    .auth-box button {
      width: 100%;
      background: #00d1ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-box button:hover {
      background: #00a4cc;
    }

    .auth-box p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .auth-box a {
      color: #00d1ff;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-box a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCG6mmAG4gP3zp2wLgejZ-TC2KcUVXxzsE",
      authDomain: "disaster-iot-project.firebaseapp.com",
      databaseURL: "https://disaster-iot-project-default-rtdb.firebaseio.com",
      projectId: "disaster-iot-project",
      storageBucket: "disaster-iot-project.firebasestorage.app",
      messagingSenderId: "841074482057",
      appId: "1:841074482057:web:8028d8b0302e364ede9f58"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          alert("‚úÖ Login successful! Redirecting...");
          window.location.href = "quizzes.html"; // or dashboard page
        } catch (error) {
          alert("‚ùå Login failed: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <header class="navbar">
    <div class="logo">üõü RESCUE</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="feature.html">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-section">
    <div class="auth-box">
      <h1>Welcome Back</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don‚Äôt have an account? <a href="register.html">Register here</a></p>
    </div>
  </section>
</body>
</html>
