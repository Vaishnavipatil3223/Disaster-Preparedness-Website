<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rescue - Disaster Management</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 18px 6%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .navbar .logo span {
      font-size: 1.4rem;
      font-weight: 700;
      color: #00d1ff;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00d1ff;
    }

    .auth-buttons button {
      margin-left: 10px;
      background: #00d1ff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease;
    }

    .auth-buttons button:hover {
      background: #00a4cc;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 180px 10% 100px;
      background: linear-gradient(180deg, rgba(0,0,0,0.2), transparent);
      animation: fadeIn 1s ease-in;
    }

    .hero h1 {
      font-size: 3rem;
      line-height: 1.3;
      color: #fff;
    }

    .hero .highlight {
      color: #00d1ff;
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #cfd8dc;
      max-width: 700px;
    }

    .hero-buttons {
      margin-top: 30px;
    }

    .hero-buttons button,
    .hero-buttons a button {
      margin: 8px;
      background: #00d1ff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    .hero-buttons .learn-more {
      background: transparent;
      border: 1.5px solid #00d1ff;
    }

    .hero-buttons button:hover {
      transform: translateY(-3px);
      background: #00a4cc;
    }

    .learn-more:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Chatbot */
    .chatbot-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      background: rgba(20, 30, 48, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
      z-index: 999;
    }

    .chatbot-header {
      background: #00d1ff;
      color: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .chatbot-input {
      display: flex;
      padding: 8px;
      background: rgba(255,255,255,0.1);
    }

    .chatbot-input input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      padding: 10px;
      outline: none;
    }

    .chatbot-input button {
      border: none;
      background: #00d1ff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .chatbot-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00d1ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .chatbot-toggle:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      nav ul {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <span>ðŸ›Ÿ RESCUE SYSTEM</span>
    </div>
    <nav>
      <ul>
        <li><a href="feature.html">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="sensor-dashboard.html">Live Dashboard</a></li>
        <li><a href="quizzes.html">Quizzes</a></li>
      </ul>
    </nav>
    <button id="logoutBtn" style="
  background:#ff5252;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:6px;
  cursor:pointer;
  margin-left:10px;
  display:none;">Logout</button>

    <div class="auth-buttons">
      <a href="login.html"><button class="login">Login</button></a>
      <a href="register.html"><button class="register">Register</button></a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Empowering <span class="highlight">Disaster Preparedness</span><br> Through Smart Technology</h1>
    <p>A unified platform for emergency response coordination, real-time monitoring, and community awareness.</p>
    <div class="hero-buttons">
      <a href="alert-dashboard.html"><button class="get-started">Get Started</button></a>
      <button class="learn-more">Learn More</button>
    </div>
  </section>

  <!-- Chatbot -->
  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">
      <span>ðŸ¤– RescueBot</span>
      <button id="closeChat">âœ–</button>
    </div>
    <div class="chatbot-messages" id="chatMessages"></div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <button class="chatbot-toggle" id="openChat">ðŸ’¬</button>

  <script>
    // Chatbot open/close functionality
    document.addEventListener("DOMContentLoaded", () => {
      const chatbot = document.getElementById("chatbot");
      const openChat = document.getElementById("openChat");
      const closeChat = document.getElementById("closeChat");

      openChat.addEventListener("click", () => chatbot.style.display = "flex");
      closeChat.addEventListener("click", () => chatbot.style.display = "none");
    });
  </script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCG6mmAG4gP3zp2wLgejZ-TC2KcUVXxzsE",
    authDomain: "disaster-iot-project.firebaseapp.com",
    databaseURL: "https://disaster-iot-project-default-rtdb.firebaseio.com",
    projectId: "disaster-iot-project",
    storageBucket: "disaster-iot-project.firebasestorage.app",
    messagingSenderId: "841074482057",
    appId: "1:841074482057:web:8028d8b0302e364ede9f58"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const logoutBtn = document.getElementById("logoutBtn");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      logoutBtn.style.display = "inline-block"; // Show logout
      // Hide login/register links if needed:
      document.querySelectorAll('a[href="login.html"], a[href="register.html"]').forEach(a => a.style.display = "none");
    } else {
      logoutBtn.style.display = "none"; // Hide logout
      document.querySelectorAll('a[href="login.html"], a[href="register.html"]').forEach(a => a.style.display = "inline-block");
    }
  });

  logoutBtn?.addEventListener("click", async () => {
    await signOut(auth);
    alert("You have been logged out.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
